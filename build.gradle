plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    // Serialization
    implementation group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC9'

    // Networking
    implementation group: 'io.netty', name: 'netty-buffer', version: '4.1.51.Final'
    implementation group: 'io.netty', name: 'netty-handler', version: '4.1.51.Final'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    useJUnitPlatform()
}
